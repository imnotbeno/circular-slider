<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Circular Slider</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="legend col-2">
          <ul>
            <h2>LEGEND</h2>
            <li class="Transportation">
              <span
                class="color-square"
                style="background-color: #c62121"
              ></span>
              <span class="legend-title">Transportation: $</span>
              <span id="transportation-amount" class="legend-amount">0</span>
            </li>
            <li class="Food">
              <span
                class="color-square"
                style="background-color: #f6d55c"
              ></span>
              <span class="legend-title">Food: $</span>
              <span id="food-amount" class="legend-amount">0</span>
            </li>
            <li class="Insurance">
              <span
                class="color-square"
                style="background-color: #3caea3"
              ></span>
              <span class="legend-title">Insurance: $</span>
              <span id="insurance-amount" class="legend-amount">0</span>
            </li>
            <li class="Entertainment">
              <span
                class="color-square"
                style="background-color: #20639b"
              ></span>
              <span class="legend-title">Entertainment: $</span>
              <span id="entertainment-amount" class="legend-amount">0</span>
            </li>
            <li class="Healthcare">
              <span
                class="color-square"
                style="background-color: #843B62"
              ></span>
              <span class="legend-title">Healthcare: $</span>
              <span id="healthcare-amount" class="legend-amount">0</span>
            </li>
          </ul>
        </div>

        <div id="sliders" class="col-2 right">
          <svg id="svg_container" height="700" width="700"></svg>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="CircularSlider.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
