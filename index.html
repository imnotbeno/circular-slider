<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Circular Slider</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <ul class="legend col-3">
          <li><span>COST1</span></li>
          <li><span>COST2</span></li>
          <li><span>COST3</span></li>
          <li><span>COST4</span></li>
        </ul>

        <div class="sliders col-9 right">
          <svg width="400" height="400">
            <circle
              cx="150"
              cy="150"
              r="120"
              stroke="red"
              stroke-width="4"
              fill="none"
            />
            <circle
              cx="150"
              cy="150"
              r="80"
              stroke="black"
              stroke-width="4"
              fill="none"
            />
            <circle
              cx="150"
              cy="150"
              r="40"
              stroke="blue"
              stroke-width="4"
              fill="none"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
