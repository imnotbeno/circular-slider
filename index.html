<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Circular Slider</title>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="legend col-2">
          <ul>
            <h2>LEGEND</h2>
            <li class="Transportation">
              <span class="color-square" style="background-color: blue"></span>
              <span class="legend-title">Transportation:</span>
              <span class="legend-amount">10000</span>
            </li>
            <li class="Food">
              <span class="color-square" style="background-color: red"></span>
              <span class="legend-title">Food:</span>
              <span class="legend-amount">2</span>
            </li>
            <li class="Insurance">
              <span
                class="color-square"
                style="background-color: yellow"
              ></span>
              <span class="legend-title">Insurance:</span>
              <span class="legend-amount">3</span>
            </li>
            <li class="Entertainment">
              <span class="color-square" style="background-color: green"></span>
              <span class="legend-title">Entertainment:</span>
              <span class="legend-amount">4</span>
            </li>
            <li class="Healthcare">
              <span
                class="color-square"
                style="background-color: purple"
              ></span>
              <span class="legend-title">Healthcare:</span>
              <span class="legend-amount">5</span>
            </li>
          </ul>
        </div>

        <div id="sliders" class="col-2 right"></div>
      </div>
    </div>

    <script type="text/javascript" src="CircularSlider.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
